<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page | Login</title>
  <link rel="stylesheet" href="login-page.css">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <img class="background-img" src="Pictures/ULTRA WIDESCREEN-070720240-2-4K-CC0 edit by jFL.jpg">

    <div class="login-container">
      <h1 style="color: white; text-align: center;">Sign in</h1>
      <p style="color: white; text-align: center; margin-top: 10px;">Sign into your account.</p>
    <div class="login-form">
      <div class="input-cnt">
        <input type="text" required>
        <label for="">Username</label>
        <i class='bx  bx-user'></i> 
      </div>

      <div class="input-cnt">
        <input type="password" required>
        <label for="">Password</label>
        <i class='bx  bx-lock'  ></i> 
      </div>

      <div class="checkbox-cnt">
        <div class="remember-me" id="remember">
          <input type="checkbox">
          <label for="">Remember me</label>
        </div>
        
        <a class="link" href="#">Forgot password</a>
      </div>


      <button class="btn" type="submit">Login</button>

      <p class="message">Dont have an account? <a href="#">Sign up</a></p>

    </div>
  </div>

</body>
</html>
