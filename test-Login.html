<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body, html{
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .container {
      width: 600px;
      height: 600px;
      background-color: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);

      position: absolute;
      top: 50%;
      left: 50%;
      backdrop-filter: blur(3px);
      border-radius: 10px;
    }

    .bg{
      height: 100%;
      width: 100%;
      z-index: -1;
      object-fit: cover;
    }


  </style>
</head>
<body>
  <img class="bg" src="Pictures/505891.jpg">
  <div class="container"></div>
</body>
</html>
