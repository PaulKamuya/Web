<!DOCTYPE html>
<html> 
  <head>
    <title>MyPage | Login</title>
    <link rel="stylesheet" href="floating.css">
  </head>
  <body>

    <div class="login-container">
      <h1 style="color: white; text-align: center;">Login</h1>
      <div class="input-group">
        <input type="text" required> <!--no need for place holder because label-->
        <label for="">Username</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label for="">Password</label>
      </div>
    </div>

    <div class="buttons">
      <button class="login-button">Login</button>
      <button class="signup">Sign up</button>
    </div>

    <!--Tutorial from https://www.youtube.com/watch?v=1pFQnuuUKvQ&list=WL&index=17 -->

    <script></script>
  </body>
</html>
